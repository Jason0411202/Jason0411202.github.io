 <!DOCTYPE html>
 <html>
    <head>
        <title>選擇困難救星!</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
            *
            {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;

            }
            body
            {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #333;
            }
            .container
            {
                position: relative;
                width: 390px;
                height: 390px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container .spinBtn
            {
                position: absolute;
                width: 60px;
                height: 60px;
                background: #fff;
                border-radius: 50%;
                z-index: 10;
                display: flex;
                justify-content: center;
                align-items: center;
                text-transform: uppercase;
                font-weight: 600;
                color: #333;
                letter-spacing: 0.1em;
                border: 4px solid rgba(0,0,0,0.75);
                cursor: pointer;
                user-select: none;
            }
            .container .spinBtn::before
            {
                content: '';
                position: absolute ;
                top: -20px;
                width: 20px;
                height: 30px;
                background: #fFF;
                clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
            }
            .container .wheel
            {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #333;
                border-radius: 50%;
                overflow: hidden;
                box-shadow: 0 0 0 5px #333,
                0 0 0 15px #fff,
                0 0 0 18px #111;
                transition: transform 5s ease-in-out;
            }
            .container .wheel .number
            {
                position: absolute;
                width: 50%;
                height: 50%;
                background: var(--clr);
                transform-origin: bottom right;
                transform: rotate(calc(90deg*var(--i)));
                clip-path: polygon(0 0,100% 0,100% 100%,0 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                user-select: none;
                cursor: pointer;
            }
            .container .wheel .number span
            {
                position: relative;
                transform: rotate(45deg);
                font-size: 1.5em;
                font-weight: 700;
                color: #fff;
                text-shadow: 3px 5px 2px rgba(0,0,0,0,15);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="spinBtn">spin</div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr:#d63e92;"><span>窩不知道</span></div>
                <div class="number" style="--i:2;--clr:#daa520;"><span>再轉一次</span></div>
                <div class="number" style="--i:3;--clr:#ff340f;"><span>不做</span></div>
                <div class="number" style="--i:4;--clr:#4169e1;"><span>做</span></div>
            </div>
        </div>
        <script>
            let wheel=document.querySelector('.wheel');
            let spinBtn=document.querySelector('.spinBtn');
            let value=Math.ceil(Math.random()*3600);

            spinBtn.onclick=function()
            {
                wheel.style.transform="rotate("+value+"deg)";
                value+=Math.ceil(Math.random()*3600);
            }
        </script>
    </body>
    
 </html>
